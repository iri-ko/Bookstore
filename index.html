<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BookBloom</title>
        <link rel="stylesheet" href="style.css" />

        <link
            rel="shortcut icon"
            href="./assets/img/logo.png"
            type="image/x-icon"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body onload="init()">
        <header class="bg-header-footer padding-50">
            <div id="header-bar" class="max-width-1920">
                <div id="logo">
                    <a href="#" class="hover-glow"
                        ><img src="./assets/img/logo.png" alt=""
                    /></a>
                    <a href="#" class="hover-glow"><span>BookBloom</span></a>
                </div>
            </div>
        </header>

        <main class="padding-50">
            <div id="main-div" class="max-width-1920">
                <section id="favorite-books" class="sort-book-cards">
                    <h2>
                        Deine Lieblingsbücher
                    </h2>
                    <div id="favorite-books-content sort-book-cards"">
                        Du hast noch keine Bücher geliked.
                    </div>
                </section>

                <section id="read-books">

                    <h2>Deine gelesenen Bücher</h2>

                    <div id="read-books-content" class="sort-book-cards"">
                        <!--RENDER VIA JS-->
                    </div>

                </section>
            </div>
        </main>

        <footer class="bg-header-footer padding-50">
            <div id="footer-div" class="max-width-1920">
                <div class="footer-left">
                    <a href="" class="hover-glow"
                        ><img src="./assets/img/logo.png"
                    /></a>
                    <span>&copy; 2025. All rights reserved.</span>
                </div>
                <div class="footer-right">
                    <a href="">Datenschutz</a>
                    <a href="">Impressum</a>
                </div>
            </div>
        </footer>
    </body>

    <script src="./assets/Scripts/templatefunction.js"></script>
    <script src="script.js"></script>
</html>
